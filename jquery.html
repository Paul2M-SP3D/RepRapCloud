<html><head>
<title>RepRapCloud (JQuery)</title>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
</head><body>
<h1>RepRapCloud JQuery Example</h1>
<div id="plist"></div>
<script>
$(document).ready(function(){
   $.get("/", 
      { service: 'info', format: 'json' }).done(function(data) {
         var tasks = $.parseJSON(data).reverse();   // reverse() so latest is first
         var s = "";
         for(var i=0; i<tasks.length; i++) {
            s += tasks[i].id+": "+tasks[i].service+": "+tasks[i].status+"<br>";
         }
         $("#plist").html(s);
      });
});
</script>
</body></html>
